<div class="site-wrapper">
    <section class="home">
        <app-navbar></app-navbar>
        <div class="container">
            <div class="form-wrapper">
                <form class="customerForm" [formGroup]="customerForm" (ngSubmit)="onBoard()">
                    <div class="form-group">
                        <label>Customer Name</label>
                        <input type="text" id="customerName" formControlName="customerName" class="form-control"
                            required="true">
                        <div *ngIf="customerName.invalid && (customerName.dirty || customerName.touched)"
                            class="alert alert-danger">
                            <div *ngIf="customerName.errors.required">
                                Name is required.
                            </div>
                            <div *ngIf="customerName.errors.maxlength">
                                Name cannot be more than 64 characters long.
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Customer Age</label>
                        <input type="text" id="customerAge" formControlName="customerAge" class="form-control"
                            required="true">
                        <div *ngIf="customerAge.invalid && (customerAge.dirty || customerAge.touched)"
                            class="alert alert-danger">
                            <div *ngIf="customerAge.errors.required">
                                Age is required.
                            </div>
                            <div *ngIf="customerAge.errors.min">
                                Age cannot be less than 18.
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Service Officer Name</label>
                        <input type="text" id="serviceOfficerName" formControlName="serviceOfficerName"
                            class="form-control" required="true">
                        <div *ngIf="serviceOfficerName.invalid && (serviceOfficerName.dirty || serviceOfficerName.touched)"
                            class="alert alert-danger">
                            <div *ngIf="serviceOfficerName.errors.required">
                                Name is required.
                            </div>
                            <div *ngIf="serviceOfficerName.errors.maxlength">
                                Name cannot be more than 64 characters long.
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>NRIC</label>
                        <input type="text" id="nric" formControlName="nric" class="form-control" required="true">
                        <div *ngIf="nric.invalid && (nric.dirty || nric.touched)" class="alert alert-danger">
                            <div *ngIf="nric.errors.required">
                                NRIC is required.
                            </div>
                            <div *ngIf="nric.errors.pattern">
                                NRIC must be in uppercase and only have 7 numeric numbers.
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Branch Code</label>
                        <input type="text" id="branchCode" formControlName="branchCode" class="form-control"
                            required="true" maxlength="64" minlength="0">
                    </div>

                    <div class="form-group">
                        <label>Image</label>
                        <input type="file" id="image" formControlName="image" class="form-control" required="true">
                    </div>

                    <div class="form-group">
                        <div *ngFor="let data of Data; let i=index">
                            <label>
                                <input type="checkbox" [value]="data.value" (change)="onCheckboxChange($event)" />
                                {{data.name}}
                            </label>
                        </div>
                        <p class="error" *ngIf="this.customerForm.controls['productType'].errors?.required"
                            style="color: red;">
                            Checkbox is required, select atleast one value.
                        </p>
                    </div>


                    <label class="error">{{errorMessage}}</label>
                    <!-- <button type="submit" class="btn btn-md btn-danger">Login</button> -->
                    <button type="submit" class="btn btn-md btn-danger">Login</button>
                </form>
            </div>
        </div>
    </section>
</div>
